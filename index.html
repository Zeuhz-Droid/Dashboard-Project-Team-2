<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Team 2 Dashboard</title>
</head>
<body>
    <div class="container">



        <!-- SECOND SIDEBAR OR THIRD SECTION -->
        
        <section class="sidebar2">

            <div class="user-nav">
                <figure class="user-detail">
                    <img src="user img .jpeg" alt="Image of artist" class="user-img">
                    <figcaption class="user">
                        <span class="user-name">Dearie de cybek</span>
                        <span class="user-pos">Admin</span>
                    </figcaption>
                </figure>
                
                <div class="user-notification-box">
                    <svg class="user-notification" root="svg">
                        <use xlink:href="/sprite.svg#icon-bell-o" src="svg"></use>
                    </svg>
                </div>
            </div>

            <div class="sidebar-artist">
                <h3 class="heading-3">Best-selling artists</h3>

                <div class="artist-forum">
                    <div class="artist-detail">
                        <figure class="artist-photo">
                            <div class="artist-img-box">
                                <img src="img/artist 1.jpg" alt="Image of artist" class="artist-img">
                            </div>                     
                            <figcaption class="artist-name">Flotsam</figcaption>
                        </figure>
                        <div class="artist-sale">40K+ sales</div>
                        <div class="artist-revenue">$1.4m revenue</div>
                    </div>

                    <div class="artist-detail">
                        <figure class="artist-photo">
                            <div class="artist-img-box">
                                <img src="img/artist 2.jpg" alt="Image of artist" class="artist-img">
                            </div>                     
                            <figcaption class="artist-name">Siuuuuuu</figcaption>
                        </figure>
                        <div class="artist-sale">40K+ sales</div>
                        <div class="artist-revenue">$1.4m revenue</div>
                    </div>
                    
                    <div class="artist-detail">
                        <figure class="artist-photo">
                            <div class="artist-img-box">
                                <img src="img/artist 3.jpg" alt="Image of artist" class="artist-img">
                            </div>                     
                            <figcaption class="artist-name">Bluenose</figcaption>
                        </figure>
                        <div class="artist-sale">40K+ sales</div>
                        <div class="artist-revenue">$1.4m revenue</div>
                    </div>
                </div>

                <div class="btn-box">
                    <button class="btn btn-color">View all artists</button>
                </div>  
            </div>

            <div class="sidebar-artist">
                <h3 class="heading-3">Best-selling projects</h3>

                <div class="artist-forum">
                    <div class="artist-detail">
                        <figure class="artist-photo">
                            <div class="artist-img-box square">                     
                                <img src="img/project 1.jpg" alt="Image of artist" class="artist-img circle">
                            </div>
                            <figcaption class="artist-name">Flotsam</figcaption>
                        </figure>
                        <div class="artist-sale">40K+ sales</div>
                        <div class="artist-revenue">$1.4m revenue</div>
                    </div>

                    <div class="artist-detail">
                        <figure class="artist-photo">
                            <div class="artist-img-box square">                     
                                <img src="img/project 2.jpg" alt="Image of artist" class="artist-img circle">
                            </div>
                            <figcaption class="artist-name">Astro</figcaption>
                        </figure>
                        <div class="artist-sale">10K+ sales</div>
                        <div class="artist-revenue">$1.4m revenue</div>
                    </div>
                    
                    <div class="artist-detail">
                        <figure class="artist-photo">
                            <div class="artist-img-box square">                     
                                <img src="img/project 3.jpg" alt="Image of artist" class="artist-img circle">
                            </div>
                            <figcaption class="artist-name">$Moon</figcaption>
                        </figure>
                        <div class="artist-sale">10K+ sales</div>
                        <div class="artist-revenue">$1.4m revenue</div>
                    </div>
                </div>

                <div class="btn-box">
                    <button class="btn btn-color">View all projects</button>
                </div> 
            </div>

            <div class="sidebar-day">
                <div class="sidebar-time">
                    <span class="empty">10</span>&nbsp;:
                    <span class="empty">34</span>
                    <span class="bg-color-green">PM</span>
                </div>

                <div class="sidebar-date">
                    15/06/2022
                </div>
            </div>
            
        </section>
    </div>

</body>
</html>
